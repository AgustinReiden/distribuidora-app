<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <!-- Truck body -->
  <rect x="100" y="200" width="200" height="120" rx="8" fill="#ffffff"/>
  <!-- Truck cabin -->
  <path d="M300 200 L300 320 L380 320 L380 260 L340 200 Z" fill="#ffffff"/>
  <!-- Window -->
  <path d="M310 210 L310 250 L370 250 L340 210 Z" fill="url(#accent)"/>
  <!-- Wheels -->
  <circle cx="160" cy="340" r="35" fill="#1e3a5f"/>
  <circle cx="160" cy="340" r="20" fill="#94a3b8"/>
  <circle cx="340" cy="340" r="35" fill="#1e3a5f"/>
  <circle cx="340" cy="340" r="20" fill="#94a3b8"/>
  <!-- Package boxes on truck -->
  <rect x="120" y="220" width="50" height="50" rx="4" fill="#fbbf24"/>
  <rect x="180" y="220" width="50" height="50" rx="4" fill="#34d399"/>
  <rect x="140" y="260" width="70" height="40" rx="4" fill="#f472b6"/>
  <!-- D letter accent -->
  <text x="410" y="180" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff" opacity="0.3">D</text>
</svg>
