server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Hide nginx version
    server_tokens off;

    # =========================================================================
    # Security Headers
    # =========================================================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), camera=(), microphone=(), payment=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        image/svg+xml;

    # =========================================================================
    # SPA Routing
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================================
    # Static Assets (hashed filenames - immutable cache)
    # =========================================================================
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # =========================================================================
    # Service Worker (never cache)
    # =========================================================================
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Service-Worker-Allowed "/" always;
    }

    location = /workbox-*.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # =========================================================================
    # PWA Manifest & Icons (24h cache)
    # =========================================================================
    location = /manifest.webmanifest {
        types { application/manifest+json webmanifest; }
        expires 1d;
        add_header Cache-Control "public, max-age=86400" always;
    }

    location ~* \.(png|ico|svg)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400" always;
        access_log off;
    }

    # =========================================================================
    # N8N Webhook Reverse Proxy (eliminates CORS issues)
    # N8N_UPSTREAM is replaced at container startup via envsubst
    # =========================================================================
    location /api/n8n/ {
        proxy_pass ${N8N_UPSTREAM}/;
        proxy_ssl_server_name on;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 120s;
        proxy_send_timeout 30s;
    }

    # =========================================================================
    # Block dotfiles (except .well-known)
    # =========================================================================
    location ~ /\.(?!well-known) {
        deny all;
    }
}
